<template name="saleForItemMenu">
	<div class="row">
		<div class="col-md-6">
		<!-- add selection -->
			<form class="form-horizontal sale-for-item-menu">
				<div class="form-group">
					<label class="col-sm-4 control-label">Name</label>
					<div class="col-sm-8">
						<select class="form-control" name="nameGroupAdd">
							{{#each _itemsNoSale}}
							<option value="{{this.name}}">{{this.name}}</option>
							{{/each}}
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="IdCountSale" class="col-sm-4 control-label">Sale</label>
					<div class="col-sm-8">
						<input type="number" class="form-control" id="IdCountSale" name="countSaleAdd" placeholder="0">
					</div>
				</div>
				<div class="form-group" name="typeSaleAdd">
					<label class="col-sm-4 control-label">Type sale</label>
					<div class="col-sm-5">
						<select class="form-control">
							<option value="Coupon">Coupon</option>
							<option value="%">%</option>
							<option value="$">$</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
						<button type="button" class="btn btn-default addSale">Add</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-6">
		<!-- remove selection -->
			<form class="form-horizontal sale-for-item-menu">
				<div class="form-group">
					<label class="col-sm-4 control-label">Name</label>
					<div class="col-sm-8">
						<select class="form-control" name="nameGroupRemove">
							{{#each _itemsOfSale}}
							<option value="{{this.name}}">{{this.name}}</option>
							{{/each}}
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
						<button type="button" class="btn btn-default removeSale">Remove</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
